version: '3.8'
services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    command: air cmd/main -b 0.0.0.0
  db:
    image: postgres:alpine
    ports:
      -5432:5432
    environment:
      - POSGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data6
volumes:
  postgres_db